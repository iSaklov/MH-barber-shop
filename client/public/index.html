<head>

	<!-- Favicon start  -->
	<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">

			manifest.json provides metadata used when your web app is installed on a

	<meta name="msapplication-TileColor" content="#121212">
	<meta name="theme-color" content="#121212">

	<!--
			Notice the use of %PUBLIC_URL% in the tags above.
			It will be replaced with the URL of the `public` folder during the build.
			Only files inside the `public` folder can be referenced from the HTML.

			Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
			work correctly both with client-side routing and a non-root public URL.
			Learn how to configure a non-root public URL by running `npm run build`.
		-->
	<meta name="title" content="M.H. - barber shop">
	<meta name="description"
		content="M.H. - salon de coiffure pour hommes à Épernon. Spécialistes des coupes de cheveux et de la barbe. Service sans rendez-vous. Nos coiffeurs experts vous offrent des prestations de qualité, en créant des coiffures tendance qui reflètent votre personnalité. Rendez-nous visite pour obtenir le look parfait !">
	<meta name="keywords"
		content="barbershop Épernon, coupe homme, rasage, entretien de la barbe, sans rendez-vous, coiffures élégantes, coupes tendance, coupe enfant">
	<title>M.H. - barber shop</title>
</head>
